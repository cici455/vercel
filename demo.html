<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - Celestial Chart Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600;700&display=swap');

        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background: #050505;
            color: #ededed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Starfield background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: #D4AF37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        /* Section titles */
        h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: #D4AF37;
            text-align: center;
            margin: 25px 0 12px;
        }

        /* Big Three Cards */
        .big-three-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin: 15px 0;
            padding-bottom: 10px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .big-three-container::-webkit-scrollbar {
            display: none;
        }

        .card {
            flex: 0 0 calc(90% - 10px);
            min-width: 280px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @media (min-width: 768px) {
            .big-three-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                overflow-x: visible;
                padding-bottom: 0;
            }

            .card {
                flex: 1;
                min-width: auto;
            }
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.08);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
        }

        .card-label {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
        }

        .card-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: #D4AF37;
            margin-bottom: 8px;
        }

        .card-sign {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-divider {
            width: 30px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 10px;
        }

        .card-desc {
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            font-size: 0.9rem;
        }

        /* Planet Rows */
        .planet-container {
            max-width: 600px;
            margin: 15px auto;
        }

        .planet-row {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .planet-row:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.08);
        }

        .planet-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .planet-icon {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
        }

        .planet-name {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.8);
        }

        .planet-sign {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .planet-behavior {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Status pills */
        .status-pill {
            font-size: 0.6rem;
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #D4AF37;
            background: rgba(212, 175, 55, 0.1);
            padding: 3px 8px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: white;
        }

        /* Modal animations */
        .modal-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .halo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            filter: blur(30px);
            animation: rotate 20s linear infinite;
        }

        .sigil-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px dashed rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: rotate 25s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Modal content */
        .modal-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #D4AF37;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .modal-inscription {
            font-style: italic;
            color: rgba(212, 175, 55, 0.8);
            margin-bottom: 20px;
        }

        .modal-section {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .modal-section h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: #D4AF37;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .modal-section p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .tag {
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 6px 14px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* CTA Button */
        .cta-btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(212, 175, 55, 0.1);
            color: #D4AF37;
            text-decoration: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin: 20px auto;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .cta-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .planet-row {
            animation: fadeInUp 0.6s ease forwards;
        }

        .planet-row:nth-child(1) { animation-delay: 0.4s; }
        .planet-row:nth-child(2) { animation-delay: 0.5s; }
        .planet-row:nth-child(3) { animation-delay: 0.6s; }
        .planet-row:nth-child(4) { animation-delay: 0.7s; }
        .planet-row:nth-child(5) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <div class="container">
        <header>
            <h1>Lumina - Celestial Chart</h1>
            <div class="subtitle">A mystical journey through the stars</div>
            <div style="text-align: center; color: rgba(255,255,255,0.5); margin-bottom: 2rem;">
                Click any card to see the Ritual Focus effect
            </div>
        </header>

        <h2>The Big Three</h2>
        <div class="big-three-container" id="bigThreeContainer"></div>

        <h2>Planetary Alignments</h2>
        <div class="planet-container" id="planetContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-bg">
            <div class="halo"></div>
            <div class="sigil-ring"></div>
        </div>
        <div class="modal-content" id="modalContent">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="text/babel">
        // Sample data
        const bigThreeData = [
            {
                id: 'trinity-sun',
                type: 'Sun',
                sign: 'Leo',
                title: 'THE MONARCH',
                desc: 'Radiating the solar authority of the divine self.',
                inscription: 'You exist to shine, to remind others of the divine spark within the human spirit.',
                notes: {
                    meaning: 'Your Sun in Leo brings confidence and leadership qualities.',
                    practice: 'Accept a compliment without deflecting it.'
                },
                tags: ['Identity', 'Growth', 'Leadership']
            },
            {
                id: 'trinity-moon',
                type: 'Moon',
                sign: 'Cancer',
                title: 'THE OCEAN',
                desc: 'A depth that holds the memory of all tides.',
                inscription: 'Your heart moves with the moon, pulling the tides of memory and intuition.',
                notes: {
                    meaning: 'Your Moon in Cancer makes you deeply intuitive and nurturing.',
                    practice: 'Honor your need for retreat and silence.'
                },
                tags: ['Emotion', 'Home', 'Intuition']
            },
            {
                id: 'trinity-rising',
                type: 'Rising',
                sign: 'Scorpio',
                title: 'THE PHOENIX',
                desc: 'Rising from the ashes of inevitable transformation.',
                inscription: 'You live to transform, diving into the dark to find the light of regeneration.',
                notes: {
                    meaning: 'Your Scorpio Rising gives you intensity and magnetism.',
                    practice: 'Let go of something that no longer serves you.'
                },
                tags: ['Transformation', 'New Beginnings', 'Intensity']
            }
        ];

        const planetData = [
            {
                id: 'planet-mercury',
                name: 'Mercury',
                sign: 'Virgo',
                behavior: 'The Sacred Scribe',
                status: 'BLESSED',
                inscription: 'The mind is a tool for discernment; truth is found in the details.',
                notes: {
                    meaning: 'Your Mercury in Virgo makes you analytical and detail-oriented.',
                    practice: 'Edit a piece of work or refine a plan.'
                },
                tags: ['Communication', 'Detail', 'Analysis']
            },
            {
                id: 'planet-venus',
                name: 'Venus',
                sign: 'Libra',
                behavior: 'The Mirror\'s Edge',
                status: 'ACTIVE',
                inscription: 'Love is a partnership of equals, a reflection of divine beauty.',
                notes: {
                    meaning: 'Your Venus in Libra seeks harmony and balance in relationships.',
                    practice: 'Collaborate with someone on a project.'
                },
                tags: ['Love', 'Beauty', 'Harmony']
            },
            {
                id: 'planet-mars',
                name: 'Mars',
                sign: 'Aries',
                behavior: 'The Iron Will',
                status: 'PRESSURE',
                inscription: 'Action is immediate, decisive, and fueled by raw courage.',
                notes: {
                    meaning: 'Your Mars in Aries makes you bold and action-oriented.',
                    practice: 'Tackle the hardest task first.'
                },
                tags: ['Action', 'Courage', 'Initiative']
            },
            {
                id: 'planet-jupiter',
                name: 'Jupiter',
                sign: 'Sagittarius',
                behavior: 'The High Priest',
                status: 'BLESSED',
                inscription: 'Blessings multiply when you share wisdom and seek higher truth.',
                notes: {
                    meaning: 'Your Jupiter in Sagittarius brings optimism and a love of learning.',
                    practice: 'Teach someone something you know.'
                },
                tags: ['Growth', 'Expansion', 'Wisdom']
            },
            {
                id: 'planet-saturn',
                name: 'Saturn',
                sign: 'Capricorn',
                behavior: 'The Time Keeper',
                status: 'PRESSURE',
                inscription: 'Discipline is the key to legacy; you respect the limits of reality.',
                notes: {
                    meaning: 'Your Saturn in Capricorn makes you disciplined and ambitious.',
                    practice: 'Review your schedule and priorities.'
                },
                tags: ['Discipline', 'Structure', 'Ambition']
            }
        ];

        // Render Big Three cards
        const bigThreeContainer = document.getElementById('bigThreeContainer');
        bigThreeData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = item.id;
            card.innerHTML = `
                <div class="card-label">${item.type}</div>
                <div class="card-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        ${item.type === 'Sun' ? '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>' :
                          item.type === 'Moon' ? '<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"/>' :
                          '<path d="M12 2v6m0 8v2m6-10h-2m-8 0H6"/>'}
                    </svg>
                </div>
                <div class="card-title">${item.title}</div>
                <div class="card-sign">${item.sign}</div>
                <div class="card-divider"></div>
                <div class="card-desc">${item.desc}</div>
            `;
            card.addEventListener('click', () => openModal(item));
            bigThreeContainer.appendChild(card);
        });

        // Render Planet rows
        const planetContainer = document.getElementById('planetContainer');
        planetData.forEach(item => {
            const row = document.createElement('div');
            row.className = 'planet-row';
            row.dataset.id = item.id;
            row.innerHTML = `
                <div class="planet-info">
                    <div class="planet-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            ${item.name === 'Mercury' ? '<path d="M12 2a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"/><path d="M12 17v-1M12 9h.01"/>' :
                              item.name === 'Venus' ? '<path d="M12 2a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"/><path d="M12 17c3.3 0 6-2.7 6-6s-2.7-6-6-6-6 2.7-6 6 2.7 6 6 6z"/>' :
                              item.name === 'Mars' ? '<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"/><path d="M12 17v-1M12 9h.01"/>' :
                              item.name === 'Jupiter' ? '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>' :
                              '<circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="10" opacity=".3"/>'}
                        </svg>
                    </div>
                    <div>
                        <div class="planet-name">${item.name}</div>
                        <div class="planet-behavior">${item.behavior}</div>
                    </div>
                    ${item.status ? `<div class="status-pill">${item.status}</div>` : ''}
                </div>
                <div>
                    <div class="planet-sign">${item.sign}</div>
                </div>
            `;
            row.addEventListener('click', () => openModal(item));
            planetContainer.appendChild(row);
        });

        // Modal functionality
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalBody = document.getElementById('modalBody');
        const closeBtn = document.getElementById('closeBtn');

        function openModal(item) {
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-title">${item.title}</div>
                    <div class="modal-subtitle">${item.type || item.name} in ${item.sign}</div>
                    <div class="modal-inscription">"${item.inscription}"</div>
                </div>
                <div class="modal-section">
                    <h3>Meaning</h3>
                    <p>${item.notes.meaning}</p>
                </div>
                <div class="modal-section">
                    <h3>In Practice</h3>
                    <p>${item.notes.practice}</p>
                </div>
                ${item.status ? `
                    <div class="modal-section">
                        <h3>Today's Influence</h3>
                        <p>${item.status === 'BLESSED' ? 'Energy flows easily here. A door opens.' :
                           item.status === 'PRESSURE' ? 'Growth demands friction. Stand firm.' :
                           'Movement creates new paths.'}</p>
                    </div>
                ` : ''}
                <div class="tags">
                    ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <a href="#" class="cta-btn">Enter Council</a>
            `;
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });

        // Create starfield background
        const starfield = document.getElementById('starfield');
        const stars = 100;
        
        for (let i = 0; i < stars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starfield.appendChild(star);
        }
    </script>
</body>
</html>
